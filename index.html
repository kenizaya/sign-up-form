<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img class="bg" src="./images/background.jpg" alt="Pattern">
            <div class="ldiv">
                <img class="logo" src="./images/logo.png" alt="Odin Logo">
                Odin
            </div>
            <span class="credit">Photo by <a href="https://unsplash.com/@pawel_czerwinski">Pawel Czerwinski</a> on <a href="https://unsplash.com/">Unsplash</a></span>
        </div>
        <div class="right">
            <p>
                This is not a real online service! You know you need something like this 
                in your life to help you realize your deepest desires.
                <br>
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>

            <div class="form-container">
                <div class="legend">Let's do this!</div>
                <form action="#">

                    <div class="form-inputs">
                        <div class="form-fields">
                            <label for="first-name">First Name</label>
                            <input type="text" class="left-label "id="first-name" required>
                        </div>
    
                        <div class="form-fields">
                            <label for="last-name">Last Name</label>
                            <input type="text" class="right-label" id="last-name" required>
                        </div>
    
                        <div class="form-fields">
                            <label for="mail">Email</label>
                            <input type="email" class="left-label "id="mail" required>
                        </div>
    
                        <div class="form-fields">
                            <label for="number">Phone Number</label>
                            <input type="tel" class="right-label" id="number">
                        </div>
    
                        <div class="form-fields">
                            <label for="pwd">Password</label>
                            <input type="password" class="left-label id="pwd" minlength="8" required>
                        </div>
    
                        <div class="form-fields">
                            <label for="confirm-pwd">Confirm Password</label>
                            <input type="password" class="right-label" id="confirm-pwd" minlength="8" required>
                        </div>
                    </div>

                    <button type="submit">Create Account</button>
                </form>
            </div>
            <p id="login">Already have an account? <a href="#">Login</a></p>
        </div>
    </div>
    
    
</body>
</html>
