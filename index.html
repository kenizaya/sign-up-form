<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img class="bg" src="./images/background.jpg" alt="Pattern">
            <div class="ldiv">
                <img class="logo" src="./images/logo.png" alt="Odin Logo">
                Odin
            </div>
            <span class="credit">Photo by <a href="https://unsplash.com/@pawel_czerwinski">Pawel Czerwinski</a> on <a href="https://unsplash.com/">Unsplash</a></span>
        </div>
        <div class="right">
            <p>
                This is not a real online service! You know you need something like this 
                in your life to help you realize your deepest desires.
                <br>
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>

            <div class="form-container">
                <p>Let's do this!</p>
                <form action="#">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                    
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                    
                    <label for="mail">Email</label>
                    <input type="email" id="mail">
                    
                    <label for="number">Phone Number</label>
                    <input type="tel" id="number">
                    
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd">
                    
                    <label for="confirm-pwd">Confirm Password</label>
                    <input type="password" id="confirm-pwd">
                </form>
            </div>
        </div>
    </div>
    
    
</body>
</html>
